    body {

    .header {

    section {

        /* margin: 200px; */

    .maestria {
        display: flex;
        /* vertical-align: auto; */
        /* position: ; */

        align-items: center;
    }

    .Port_name p {
        margin: 0;
        /* padding: 0; */
        font-size: 14px;
    }

    .maestria:hover {
        font-size: 20px;
        color: #ff6600;
        /* Color base de la llama */
        font-weight: 100;
        /* text-align: center; */
        /* text-transform: uppercase; */
        letter-spacing: 2px;
        /* position: relative; */

        animation: flicker 1.5s infinite alternate;
        text-shadow:
            0 0 5px #ff6600,
            0 0 10px #ff6600,
            0 0 15px #ff6600,
            0 0 20px #ff4500,
            0 0 30px #ff4500,
            0 0 40px #ff4500,
            0 0 50px #ff4500;
    }

    @keyframes flicker {
        0% {
            text-shadow:
                0 0 5px #ff6600,
                0 0 10px #ff6600,
                0 0 15px #ff6600,
                0 0 20px #ff4500,
                0 0 30px #ff4500,
                0 0 40px #ff4500,
                0 0 50px #ff4500;
        }

        50% {
            text-shadow:
                0 0 2px #ff6600,
                0 0 5px #ff6600,
                0 0 10px #ff6600,
                0 0 15px #ff4500,
                0 0 25px #ff4500,
                0 0 35px #ff4500,
                0 0 45px #ff4500;
        }

        100% {
            text-shadow:
                0 0 5px #ff6600,
                0 0 10px #ff6600,
                0 0 15px #ff6600,
                0 0 20px #ff4500,
                0 0 30px #ff4500,
                0 0 40px #ff4500,
                0 0 50px #ff4500;
        }
    }

    .neon-image:hover {
        /* width: 400px; */
        /* height: auto; */
        transform: scale(1.5);
        border-radius: 10px;
        filter: drop-shadow(0 0 10px #ff6600) drop-shadow(0 0 20px #ff6600) drop-shadow(0 0 30px #ff4500);
        animation: flicker2 1.5s infinite alternate;
        z-index: 1;
    }

    .warframeLogo:hover {
        cursor: pointer;
    }

    @keyframes flicker2 {
        0% {
            filter:
                drop-shadow(0 0 5px #ff6600) drop-shadow(0 0 10px #ff6600)
        }

        50% {
            filter:
                drop-shadow(0 0 3px #ff6600) drop-shadow(0 0 8px #ff6600)
        }

        100% {
            filter:
                drop-shadow(0 0 5px #ff6600) drop-shadow(0 0 10px #ff6600)
        }
    }

    .socials {
        background-color: #7289da;
        margin: 0px;
        padding: 5px;
        /* padding: 10px; */
        border-radius: 10px;
        height: 100%;

        /* display: block; */

        /* position: a; */
        /* display:; */

    ul {

        /* justify-content: baseline; */

        /* justify-items: end; */

    .icon {

    body {
        margin: auto;
        /* font-family: -apple-system, BlinkMacSystemFont, sans-serif; */
        overflow: auto;
        background: linear-gradient(315deg, rgb(101, 15, 95) 3%, rgb(125, 18, 52) 38%, rgb(66, 29, 72) 68%, rgb(91, 41, 62) 98%);
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
        background-attachment: fixed;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 0%;
        }

        50% {
            background-position: 100% 100%;
        }

        100% {
            background-position: 0% 0%;
        }
    }

    .wave {
        background: rgb(255 255 255 / 25%);
        border-radius: 1000% 1000% 0 0;
        position: fixed;
        width: 200%;
        height: 12em;
        animation: wave 10s -3s linear infinite;
        transform: translate3d(0, 0, 0);
        opacity: 0.8;
        bottom: 0;
        left: 0;
        z-index: -1;
    }

    .wave:nth-of-type(2) {
        bottom: -1.25em;
        animation: wave 18s linear reverse infinite;
        opacity: 0.8;
    }

    .wave:nth-of-type(3) {
        bottom: -2.5em;
        animation: wave 20s -1s reverse infinite;
        opacity: 0.9;
    }

    @keyframes wave {
        2% {
            transform: translateX(1);
        }

        25% {
            transform: translateX(-25%);
        }

        50% {
            transform: translateX(-50%);
        }

        75% {
            transform: translateX(-25%);
        }

        100% {
            transform: translateX(1);
        }
    }
</style>
