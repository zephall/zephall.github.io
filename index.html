<style>
    body {
        margin: 0;
        padding: 0;
        position: absolute;
        font-family: 'fuente', sans-serif;
    }

    .mainp {
        display: block;
        position: fixed;
    }

    .warframeLogo {
        display: inline-block;
        width: 50px;
        height: 30px;
        background-image: url('imgs/wlogo.png');
        background-size: 50px;
        background-repeat: no-repeat;
        background-position: center;
        vertical-align: text-bottom;
        margin-right: 8px;
        /* filter: invert(100%) sepia(50%) saturate(1%); */
        /* padding: 5px; */
        /* margin: 5px; */
        transition: all .3s ease;
    }

    @font-face {
        font-family: "fuente";
        src: url('/fonts/DelaGothicOne-Regular.ttf');
        font-weight: normal;
        /* Opcional, solo si es necesario */
        font-style: normal;
    }

    .img_cont {
        min-width: 200px;
        min-height: 200px;
        position: relative;
        background-image: url('../imgs/desvelada.png');
        /* Imagen inicial */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        transition: background-image 0.1s ease-in-out;
        border-radius: 15px;
    }

    .img_cont:hover {
        background-image: url('../imgs/braulio.jpg');
        /* border-radius: 15px; */
        /* Imagen que se muestra al pasar el mouse */
    }

    .header {
        display: flex;
        background-color: #1e2124;
        width: 120vh;
        padding: 20px;
        align-items: center;
        gap: 20px;
        border-radius: 20px;
    }

    section {
        position: fixed;
        left: 50%;
        top: 30%;
        transform: translate(-50%, -50%);
        /* margin: 200px; */
        /* padding: 20px; */
    }

    .Port_name {
        display: flex;
        flex-direction: column;
        align-self: self-start;
        /* background-color: #424549; */
        width: 100%;
        padding: 10px;
        color: #fff;
        border-radius: 10px;
        gap: 5px
    }

    .headerN {
        font-size: 24px;
        transition: all .1s ease-in;
        background-color: #424549;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
    }

    .headerN:hover {
        color: #7289da;
    }

    .subN {
        font-size: 14px;
        color: #858585;
        background-color: #424549;
        padding: 10px;
        border-radius: 5px;
        margin: 10px;
    }

    .descN {
        padding-top: 20px;
        background-color: #424549;
        padding: 10px;
        border-radius: 5px;
        margin: 10px;
    }

    .maestria {
        display: flex;
        /* vertical-align: auto; */
        /* position: ; */
        /* vertical-align: top; */
        background-color: #424549;
        /* margin: 5px; */
        padding: 10px;
        transition: all .5s ease;
        border-radius: 5px;
        align-items: center;
    }

    .Port_name p {
        margin: 0;
    }

    .maestria:hover {
        font-size: 20px;
        color: #ff6600;
        /* Color base de la llama */
        font-weight: 100;
        /* text-align: center; */
        /* text-transform: uppercase; */
        letter-spacing: 2px;
        /* position: relative; */

        animation: flicker 1.5s infinite alternate;
        text-shadow:
            0 0 5px #ff6600,
            0 0 10px #ff6600,
            0 0 15px #ff6600,
            0 0 20px #ff4500,
            0 0 30px #ff4500,
            0 0 40px #ff4500,
            0 0 50px #ff4500;
    }

    @keyframes flicker {
        0% {
            text-shadow:
                0 0 5px #ff6600,
                0 0 10px #ff6600,
                0 0 15px #ff6600,
                0 0 20px #ff4500,
                0 0 30px #ff4500,
                0 0 40px #ff4500,
                0 0 50px #ff4500;
        }

        50% {
            text-shadow:
                0 0 2px #ff6600,
                0 0 5px #ff6600,
                0 0 10px #ff6600,
                0 0 15px #ff4500,
                0 0 25px #ff4500,
                0 0 35px #ff4500,
                0 0 45px #ff4500;
        }

        100% {
            text-shadow:
                0 0 5px #ff6600,
                0 0 10px #ff6600,
                0 0 15px #ff6600,
                0 0 20px #ff4500,
                0 0 30px #ff4500,
                0 0 40px #ff4500,
                0 0 50px #ff4500;
        }
    }

    .neon-image:hover {
        /* width: 400px; */
        /* height: auto; */
        transform: scale(1.5);
        border-radius: 10px;
        filter: drop-shadow(0 0 10px #ff6600) drop-shadow(0 0 20px #ff6600) drop-shadow(0 0 30px #ff4500);
        animation: flicker2 1.5s infinite alternate;
        z-index: 1;
    }

    .warframeLogo:hover {
        cursor: pointer;
    }

    @keyframes flicker2 {
        0% {
            filter:
                drop-shadow(0 0 5px #ff6600) drop-shadow(0 0 10px #ff6600)
        }

        50% {
            filter:
                drop-shadow(0 0 3px #ff6600) drop-shadow(0 0 8px #ff6600)
        }

        100% {
            filter:
                drop-shadow(0 0 5px #ff6600) drop-shadow(0 0 10px #ff6600)
        }
    }

    .socials {
        background-color: #7289da;
        margin: 0px;
        padding: 10px;
        /* padding: 10px; */
        border-radius: 10px;
        height: 100%;

        /* display: block; */

        /* position: a; */
        /* display:; */
    }

    ul {
        list-style: none;
        text-decoration: none;
        margin: 0;
        display: flex;
        padding: 0;
        /* justify-content: baseline; */
        flex-direction: column;
        /* justify-items: end; */
        /* list-style-position: inside; */
        align-items: center;
    }

    .icon {
        font-size: 25px;
        color: rgb(250, 248, 255);
        display: flex;
        padding: 5px;
        /* text-align: justify; */
        /* justify-self: flex-end; */
        /* align-items: self-end; */
        /* background-color: white; */
    }

    .icon:hover {
        cursor: pointer;
    }

    .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: -1;
        }

        /* Definición de la animación de las curvas */
        @keyframes animateBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 500px 500px;
            }
        }

        .topographic-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.7) 25%, rgba(138, 43, 226, 0.7) 50%, rgba(255, 0, 255, 0.7) 75%);
            background-size: 200% 200%;
            animation: animateBackground 15s linear infinite;
        }

        /* Efecto de neón en las líneas */
        .topographic-lines path {
            fill: none;
            stroke: #9b00ff;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 20px rgba(155, 0, 255, 0.7)) drop-shadow(0 0 30px rgba(155, 0, 255, 0.7));
            animation: flicker 3s infinite alternate;
        }

        /* Animación de parpadeo de neón */
        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
</style>
